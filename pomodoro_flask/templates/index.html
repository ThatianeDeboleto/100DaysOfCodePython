<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Pomodoro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
  <!--=============================================================-->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <!--===============================================================================================-->
</head>

<body>

  

  <div class="flex-col-c-sb size1 overlay1">
    
    <div class="w-full flex-w flex-sb-m p-l-80 p-r-80 p-t-22 p-lr-15-sm">
      <div class="wrappic1 m-r-30 m-t-10 m-b-10">
        <a href="https://thatianedeboleto.github.io/portfolio/"><img src="{{ url_for('static', filename='images/icons/logo.png') }}"
            width='300' alt="LOGO"></a>
      </div>

      <div class="flex-w m-t-10 m-b-10">
        <a href="{{ url_for('history') }}" class="size2 m1-txt1 flex-c-m how-btn1 trans-04">
          Historico
        </a>
      </div>
    </div>

    
    <div class="flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-120">
      <h3 class="l1-txt1 txt-center p-b-40 respon1">
        Pomodoro
      </h3>

      <div class="flex-w flex-c-m cd100">
        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 minutes">25</span>
          <span class="s1-txt1 where1 p-l-35">Minutos</span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 seconds">00</span>
          <span class="s1-txt1 where1 p-l-35">Segundos</span>
        </div>
      </div>
      <div class="flex-col-c wsize1 m-t-10 m-b-10 start-stop-area">
        <a href="#" class="size2 m1-txt1 flex-c-m how-btn1 trans-04 start-stop"
          onclick="timerFlag == 0? startTimer(): stopTimer();">
          Iniciar
        </a>
      </div>
      <div class="flex-col-c wsize1 m-t-10 m-b-10 pause-area">
        <a href="#" class="size2 m1-txt1 flex-c-m how-btn1 trans-04 pause"
          onclick="pauseFlag == 1?resumeTimer(): pauseTimer();">
          Pausar
        </a>
      </div>
    </div>
    <!--  -->
    <div class="flex-w flex-c-m p-b-35">
      <a href="mailto:deboletothatiane@gmail.com" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5">
        <i class="fa fa-envelope"></i>
      </a>

      <a href="https://www.linkedin.com/in/thatiane-deboleto" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5">
        <i class="fa fa-linkedin"></i>
      </a>

      <a href="https://github.com/ThatianeDeboleto" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5">
        <i class="fa fa-github"></i>
      </a>
    </div>
  </div>





  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
  <!--===============================================================================================-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script> -->
  <!-- <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script> -->
  <!--===============================================================================================-->
  <script>
    $(".pause-area").hide();
    var minutes = 25;
    var seconds = 0;
    var timerFlag = 0;
    var pauseFlag = 0
  </script>
  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
